name: Build project

on: [push]

jobs:
  build:
    name: "Build Python packages"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install pip==22.0.4 wheel==0.37.1 pex==2.1.102

      - name: Build Python wheel
        run: |
          python3 setup.py bdist_wheel

      - name: Build PEX file
        run: |
          python3 setup.py bdist_pex

      - name: Upload artifacts (wheel)
        uses: actions/upload-artifact@v3
        with:
            name: wheel
            path: "dist/*.whl"

      - name: Upload artifacts (pex)
        uses: actions/upload-artifact@v3
        with:
            name: pex
            path: "dist/*.pex"

  install:
    name: "Check Python packages"
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10" ]

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download artifacts (wheel)
        uses: actions/download-artifact@v3
        with:
            name: wheel

      - run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install *.whl
          cheeseshop-query
          cheeseshop-query --version

      - name: Download artifacts (PEX)
        uses: actions/download-artifact@v3
        with:
            name: pex

      - run: |
          *.pex --help
